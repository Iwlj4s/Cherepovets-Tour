<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Туры по Череповцу</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-top">

                <div class="header-top-logo">
                    <img src="/img/logo.png" alt="" class="header-top-img">
                    <div class="header-top-title">Тур Че</div>
                </div>

                <nav class="nav">
                    <a href="main.html" class="nav-link">Главная</a>
                    <a href="Info.html" class="nav-link">Инфо</a>

                    <a href="#" class="nav-link">Контакты</a>
                </nav>
                
            </div>
        </div>

    <section class="contact">
        <div class="container">

            <div class="contact">
                <h2 class="contact-title">Свяжитесь с нами</h2>
            </div>

            <div class="contact-form">
                <form class="contact-form">
                    <p><input type="text" name="name" class="feedback-input" placeholder="Имя"></p>
                    <p><input type="email" name="email" class="feedback-input" placeholder="Почта"></p>
                    <p><input type="tel" name="tel" class="feedback-input" placeholder="Телефон"></p>
                    <input type="submit" value="Принять" class="btn-submit">

                </form>
            </div>

        
            <div class="card">
                <div class="card-inner">
                  <div class="card-front">
        
                    <img src="/img/b_front.png" alt="">
                  </div>
        
                  <div class="card-back">
                    
                    <img src="/img/b_back.png" alt="">
                  </div>
                  
                </div>
            </div>
        </div>
    </section>
